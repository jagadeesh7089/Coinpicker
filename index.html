<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex ">
        <div id="d1" style="width:70%; border: 2px solid red; margin: 1px; padding: 20px;">

        </div>
        <div style=" border:2px solid green; width: 30%; height: 730px; margin: 5px;">
            <div class="w-75 border border-2 border-warning m-5" style="height: 60px;">
                <h1 style="text-align: center;">Coin Picker</h1>
            </div>
            <div class="d-flex p-3">
                <div style="width:100px; height: 500px; border: 2px solid red; margin-top: 30px; text-align: center;" id="rc">

                </div>
                <div>
                    <div style="width: 250px; height: 200px; border: 2px solid; margin:30px 0px 50px 30px;"  >
                        <h1 id="dis" style="text-align: center; font-size: 100px;"></h1>
                    </div>
                    <div  style="text-align: center;">
                        <button  class="btn btn-success " onclick="numcall()">Generate Num</button>
                        <button class="btn btn-warning " onclick="res()">Restart</button>
                    </div>
                    
                    
                </div>
            </div>

        </div>
    </div>
    <script>
           
           function res(){
            window.location.reload()
           }
        
         var ar=[]
         
        function numcall(){
            document.getElementById("rc").innerHTML=""
            var status=true
         var num=Math.floor(Math.random()*99)+1

          for(var i=0;i<=ar.length-1;i++){
            if(ar[i]==num){ 
                numcall()
                status=false
            }
          }
          if(status){
          
            ar.push(num)
            status=true
            // console.log(ar)

            if(ar.length==99){
                alert("GAME OVER")
                
            }

            for(var j=ar.length-1;j>=ar.length-12;j--) {

             if(ar[j]==undefined){
                console.log(ar[j])
                var rcb=document.createElement("p")
                rcb.innerHTML=""
                document.getElementById("rc").appendChild(rcb)
             }
             else{
                var rcb=document.createElement("p")
                rcb.innerHTML=ar[j]
                document.getElementById("rc").appendChild(rcb)

             }
           
             
         }
           
        
            
          }

         var ne=document.getElementById("dis")

         ne.innerHTML=ar[ar.length-1]

        
           var sy=document.getElementById(`${num}`)
           sy.style.backgroundColor="blue"
           sy.style.color="white"  
        //  console.log(num)
        }
        
        for(var i=1;i<100;i++){
          var nh1=document.createElement("p")
          nh1.setAttribute("id",i)
          nh1.innerHTML=i
          nh1.style.width="7%"
          nh1.style.display="inline-block"
          nh1.style.padding="10px"
          nh1.style.border="2px solid black"
          nh1.style.textAlign="center"
          nh1.style.height="7%"
          nh1.style.borderRadius="50%"
          nh1.style.marginLeft="35px"
          nh1.style.marginTop="1px"
          document.getElementById("d1").appendChild(nh1)     
        //   console.dir(nh1)    

        }

    </script>
</body>
</html>
